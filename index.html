<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeriodIQ- 智能月經週期追蹤器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --dark: #0f172a;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }

        /* 動態背景 */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(125deg, #0f172a 0%, #1e1b4b 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 20s ease-in-out infinite;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: -125px;
            left: -125px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* 頂部導航 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* 主要內容區 */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            opacity: 0;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 輸入區域 */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        /* 按鈕 */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        .btn-danger:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        /* 週期視覺化 */
        .cycle-visual {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .cycle-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--primary) 0%, var(--secondary) 25%, var(--accent) 50%, var(--primary) 100%);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }

        .cycle-ring::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--dark);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cycle-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .cycle-day {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 統計卡片 */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 記錄列表 */
        .record-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .record-list::-webkit-scrollbar {
            width: 8px;
        }

        .record-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .record-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }

        .record-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .record-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .record-info {
            flex: 1;
        }

        .record-date {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .record-details {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 預測時間軸 */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            position: relative;
            padding-left: 40px;
            transition: all 0.3s;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .timeline-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        /* 症狀標籤 */
        .symptom-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .symptom-tag {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .symptom-tag:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .symptom-tag.selected {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
        }

        /* 洞察卡片 */
        .insight-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .insight-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 月曆視圖 */
        .calendar-view {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .calendar-day.period {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            font-weight: 600;
        }

        .calendar-day.predicted {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(236, 72, 153, 0.3) 100%);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .calendar-day.has-notes::after {
            content: '•';
            position: absolute;
            bottom: 2px;
            right: 5px;
            color: var(--accent);
            font-size: 1.2em;
        }

        /* 日期詳情彈窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--light);
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.8);
        }

        .record-detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* 動畫 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: slideIn 0.5s ease-out;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .logo {
                font-size: 1.5em;
            }

            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .nav-tabs {
                width: 100%;
                justify-content: center;
            }

            .tab {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-value {
                font-size: 2em;
            }

            .cycle-visual {
                height: 180px;
            }

            .cycle-ring {
                width: 140px;
                height: 140px;
            }

            .cycle-ring::before {
                width: 100px;
                height: 100px;
            }

            .cycle-day {
                font-size: 2.5em;
            }

            .card {
                padding: 20px;
            }

            .record-details {
                flex-direction: column;
                gap: 5px;
            }

            .symptom-tags {
                justify-content: center;
            }

            .calendar-grid {
                gap: 5px;
            }

            .calendar-day {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .stat-grid {
                gap: 8px;
            }

            .stat-card {
                padding: 15px 10px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .stat-label {
                font-size: 0.8em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .card-title {
                font-size: 1.2em;
            }

            .notification {
                right: 10px;
                left: 10px;
                padding: 15px 20px;
            }
        }

        /* 通知提示 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* 月相顯示 */
        .moon-phase {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #f8fafc 0%, #64748b 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }

        .moon-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--dark);
            border-radius: 50%;
            transition: transform 1s;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-orb orb1"></div>
        <div class="floating-orb orb2"></div>
        <div class="floating-orb orb3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <span>🌙</span>
                <span>PeriodIQ</span>
            </div>
            <nav class="nav-tabs">
                <div class="tab active" onclick="switchTab('dashboard')">儀表板</div>
                <div class="tab" onclick="switchTab('calendar')">月曆</div>
                <div class="tab" onclick="switchTab('insights')">洞察</div>
            </nav>
        </header>

        <div id="dashboard-view" class="content fade-in">
            <!-- 週期視覺化卡片 -->
            <div class="card">
                <h2 class="card-title">
                    <span>🔮</span>
                    <span>週期狀態</span>
                </h2>
                <div class="cycle-visual">
                    <div class="cycle-ring"></div>
                    <div class="cycle-info">
                        <div class="cycle-day" id="cycleDay">--</div>
                        <div>週期天數</div>
                    </div>
                </div>
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="avgCycle">--</div>
                        <div class="stat-label">平均週期</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgDuration">--</div>
                        <div class="stat-label">平均天數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalRecords">0</div>
                        <div class="stat-label">記錄次數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="nextPeriod">--</div>
                        <div class="stat-label">距下次</div>
                    </div>
                </div>
            </div>

            <!-- 記錄輸入卡片 -->
            <div class="card">
                <h2 class="card-title">
                    <span>📝</span>
                    <span>新增記錄</span>
                </h2>
                <div class="input-group">
                    <label class="input-label">開始日期</label>
                    <input type="date" class="input-field" id="startDate" onchange="autoFillEndDate()">
                </div>
                <div class="input-group">
                    <label class="input-label">結束日期</label>
                    <input type="date" class="input-field" id="endDate">
                </div>
                <div class="input-group">
                    <label class="input-label">症狀標記（可選）</label>
                    <div class="symptom-tags" id="symptomTags">
                        <div class="symptom-tag" data-symptom="腹痛">😣 腹痛</div>
                        <div class="symptom-tag" data-symptom="頭痛">🤕 頭痛</div>
                        <div class="symptom-tag" data-symptom="疲勞">😴 疲勞</div>
                        <div class="symptom-tag" data-symptom="情緒波動">😔 情緒波動</div>
                        <div class="symptom-tag" data-symptom="腰痛">🤧 腰痛</div>
                        <div class="symptom-tag" data-symptom="乳房脹痛">😖 乳房脹痛</div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">備註</label>
                    <input type="text" class="input-field" id="notes" placeholder="記錄任何特殊情況...">
                </div>
                <button class="btn btn-primary" onclick="addRecord()">
                    記錄週期
                </button>
                <button class="btn btn-danger" onclick="exportData()">
                    匯出資料
                </button>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <label class="input-label">從其他 App 導入資料</label>
                    <input type="file" id="importFile" accept=".json,.csv,.txt" style="display: none;" onchange="handleFileImport(event)">
                    <button class="btn" onclick="document.getElementById('importFile').click()" style="background: rgba(255, 255, 255, 0.1); color: white; width: 100%; margin-bottom: 10px;">
                        📥 選擇檔案導入
                    </button>
                    <div style="font-size: 0.85em; color: rgba(255, 255, 255, 0.5); text-align: center;">
                        支援 JSON、CSV 或文字格式
                    </div>
                </div>
            </div>

            <!-- 歷史記錄卡片 -->
            <div class="card">
                <h2 class="card-title">
                    <span>📅</span>
                    <span>歷史記錄</span>
                </h2>
                <div class="record-list" id="recordsList">
                    <div style="text-align: center; color: rgba(255, 255, 255, 0.5);">
                        尚無記錄
                    </div>
                </div>
            </div>

            <!-- 預測卡片 -->
            <div class="card">
                <h2 class="card-title">
                    <span>🔮</span>
                    <span>週期預測</span>
                </h2>
                <div class="moon-phase">
                    <div class="moon-shadow" id="moonPhase"></div>
                </div>
                <div class="timeline" id="predictions">
                    <div style="text-align: center; color: rgba(255, 255, 255, 0.5);">
                        需要至少2筆記錄來生成預測
                    </div>
                </div>
                <div class="insight-card" id="insightCard" style="display: none;">
                    <div class="insight-title">
                        <span>💡</span>
                        <span>智能洞察</span>
                    </div>
                    <div id="insightContent"></div>
                </div>
            </div>
        </div>

        <!-- 月曆視圖（隱藏） -->
        <div id="calendar-view" class="content" style="display: none;">
            <div class="card" style="grid-column: 1 / -1;">
                <h2 class="card-title">
                    <span>📅</span>
                    <span>月曆視圖</span>
                </h2>
                <div class="calendar-view">
                    <div class="calendar-header">
                        <button class="btn" onclick="changeMonth(-1)">←</button>
                        <h3 id="currentMonth"></h3>
                        <button class="btn" onclick="changeMonth(1)">→</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>
        </div>

        <!-- 洞察視圖（隱藏） -->
        <div id="insights-view" class="content" style="display: none;">
            <div class="card" style="grid-column: 1 / -1;">
                <h2 class="card-title">
                    <span>💡</span>
                    <span>健康洞察</span>
                </h2>
                <div id="insightsContent"></div>
            </div>
        </div>
    </div>

    <!-- 日期詳情彈窗 -->
    <div class="modal" id="dateModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeDateModal()">×</button>
            <h3 class="modal-title" id="modalTitle">日期詳情</h3>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div class="notification" id="notification">
        <span id="notificationText">操作成功！</span>
    </div>

    <script>
        // 全局變數
        let records = [];
        let selectedSymptoms = new Set();
        let currentMonth = new Date();

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            initializeSymptomTags();
            updateCalendar();
            setMaxDate();
        });
        

        // 載入記錄
        function loadRecords() {
            const saved = localStorage.getItem('periodRecords');
            if (saved) {
                records = JSON.parse(saved);
                updateDisplay();
            }
        }

        // 設定日期最大值
        function setMaxDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').max = today;
            document.getElementById('endDate').max = today;
        }

        // 症狀標籤初始化
        function initializeSymptomTags() {
            document.querySelectorAll('.symptom-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const symptom = this.dataset.symptom;
                    if (selectedSymptoms.has(symptom)) {
                        selectedSymptoms.delete(symptom);
                        this.classList.remove('selected');
                    } else {
                        selectedSymptoms.add(symptom);
                        this.classList.add('selected');
                    }
                });
            });
        }

        // 切換標籤頁
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('dashboard-view').style.display = tab === 'dashboard' ? 'grid' : 'none';
            document.getElementById('calendar-view').style.display = tab === 'calendar' ? 'grid' : 'none';
            document.getElementById('insights-view').style.display = tab === 'insights' ? 'grid' : 'none';

            if (tab === 'calendar') {
                updateCalendar();
            } else if (tab === 'insights') {
                generateInsights();
            }
        }

        // 顯示通知
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationText').textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // 自動填入結束日期
        function autoFillEndDate() {
            const startDate = document.getElementById('startDate').value;
            if (!startDate) return;

            // 計算平均持續天數
            let avgDuration = 5; // 預設5天
            if (records.length > 0) {
                avgDuration = Math.round(records.reduce((sum, r) => sum + r.duration, 0) / records.length);
            }

            // 設定結束日期
            const start = new Date(startDate);
            const end = new Date(start);
            end.setDate(end.getDate() + avgDuration - 1);
            
            document.getElementById('endDate').value = end.toISOString().split('T')[0];
        }

        // 儲存記錄
        function saveRecords() {
            localStorage.setItem('periodRecords', JSON.stringify(records));
        }

        // 新增記錄
        function addRecord() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const notes = document.getElementById('notes').value;

            if (!startDate || !endDate) {
                showNotification('請選擇開始和結束日期');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                showNotification('結束日期不能早於開始日期');
                return;
            }

            const record = {
                id: Date.now(),
                startDate: startDate,
                endDate: endDate,
                duration: calculateDays(startDate, endDate),
                symptoms: Array.from(selectedSymptoms),
                notes: notes,
                createdAt: new Date().toISOString()
            };

            records.unshift(record);
            saveRecords();
            updateDisplay();

            // 清空表單
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('notes').value = '';
            selectedSymptoms.clear();
            document.querySelectorAll('.symptom-tag').forEach(tag => tag.classList.remove('selected'));

            showNotification('記錄已成功添加！');
        }

        // 刪除記錄
        function deleteRecord(id) {
            if (confirm('確定要刪除這筆記錄嗎？')) {
                records = records.filter(r => r.id !== id);
                saveRecords();
                updateDisplay();
                showNotification('記錄已刪除');
            }
        }

        // 更新顯示
        function updateDisplay() {
            displayRecords();
            updateStatistics();
            updatePredictions();
            updateCycleVisual();
            updateCalendar();
        }

        // 顯示記錄列表
        function displayRecords() {
            const container = document.getElementById('recordsList');
            
            if (records.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.5);">尚無記錄</div>';
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-info">
                        <div class="record-date">${formatDate(record.startDate)} - ${formatDate(record.endDate)}</div>
                        <div class="record-details">
                            <span>⏱️ ${record.duration} 天</span>
                            ${record.symptoms.length > 0 ? `<span>🏷️ ${record.symptoms.join(', ')}</span>` : ''}
                            ${record.notes ? `<span>📝 ${record.notes}</span>` : ''}
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteRecord(${record.id})" style="padding: 8px 16px; font-size: 14px;">
                        刪除
                    </button>
                </div>
            `).join('');
        }

        // 更新統計資訊
        function updateStatistics() {
            document.getElementById('totalRecords').textContent = records.length;

            if (records.length < 2) {
                document.getElementById('avgCycle').textContent = '--';
                document.getElementById('avgDuration').textContent = '--';
                document.getElementById('nextPeriod').textContent = '--';
                return;
            }

            // 計算週期
            const cycles = [];
            for (let i = 0; i < records.length - 1; i++) {
                const cycle = calculateDays(records[i + 1].startDate, records[i].startDate);
                cycles.push(cycle);
            }

            const avgCycle = Math.round(cycles.reduce((a, b) => a + b, 0) / cycles.length);
            const avgDuration = Math.round(records.reduce((sum, r) => sum + r.duration, 0) / records.length);

            document.getElementById('avgCycle').textContent = avgCycle + '天';
            document.getElementById('avgDuration').textContent = avgDuration + '天';

            // 計算距離下次月經
            const lastPeriod = new Date(records[0].startDate);
            const nextPeriod = new Date(lastPeriod);
            nextPeriod.setDate(nextPeriod.getDate() + avgCycle);
            const daysUntilNext = Math.ceil((nextPeriod - new Date()) / (1000 * 60 * 60 * 24));
            
            document.getElementById('nextPeriod').textContent = daysUntilNext > 0 ? daysUntilNext + '天' : '已到期';
        }

        // 更新週期視覺化
        function updateCycleVisual() {
            if (records.length < 2) {
                document.getElementById('cycleDay').textContent = '--';
                return;
            }

            const lastPeriod = new Date(records[0].startDate);
            const daysSinceLast = Math.floor((new Date() - lastPeriod) / (1000 * 60 * 60 * 24));
            document.getElementById('cycleDay').textContent = daysSinceLast;

            // 更新月相（模擬）
            const moonPhase = (daysSinceLast % 29.5) / 29.5;
            const moonShadow = document.getElementById('moonPhase');
            moonShadow.style.transform = `translateX(${moonPhase * 200 - 100}%)`;
        }

        // 更新預測
        function updatePredictions() {
            const container = document.getElementById('predictions');
            const insightCard = document.getElementById('insightCard');
            
            if (records.length < 2) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.5);">需要至少2筆記錄來生成預測</div>';
                insightCard.style.display = 'none';
                return;
            }

            // 計算平均週期
            const cycles = [];
            for (let i = 0; i < records.length - 1; i++) {
                cycles.push(calculateDays(records[i + 1].startDate, records[i].startDate));
            }
            const avgCycle = Math.round(cycles.reduce((a, b) => a + b, 0) / cycles.length);
            const avgDuration = Math.round(records.reduce((sum, r) => sum + r.duration, 0) / records.length);

            // 生成預測
            const predictions = [];
            let nextDate = new Date(records[0].startDate);
            
            for (let i = 0; i < 3; i++) {
                nextDate = new Date(nextDate);
                nextDate.setDate(nextDate.getDate() + avgCycle);
                
                const endDate = new Date(nextDate);
                endDate.setDate(endDate.getDate() + avgDuration - 1);
                
                predictions.push({
                    start: new Date(nextDate),
                    end: endDate,
                    daysFromNow: Math.ceil((nextDate - new Date()) / (1000 * 60 * 60 * 24))
                });
            }

            container.innerHTML = predictions.map((pred, index) => `
                <div class="timeline-item">
                    <div style="font-weight: 600; margin-bottom: 5px;">
                        ${index === 0 ? '下次預測' : `第 ${index + 1} 次預測`}
                    </div>
                    <div style="color: rgba(255, 255, 255, 0.8);">
                        ${formatDate(pred.start)} - ${formatDate(pred.end)}
                    </div>
                    <div style="font-size: 0.9em; color: rgba(255, 255, 255, 0.6); margin-top: 5px;">
                        距今 ${pred.daysFromNow} 天
                    </div>
                </div>
            `).join('');

            // 顯示洞察
            showInsights(cycles, avgCycle, avgDuration);
        }

        // 顯示智能洞察
        function showInsights(cycles, avgCycle, avgDuration) {
            const insightCard = document.getElementById('insightCard');
            const insightContent = document.getElementById('insightContent');
            
            let insights = [];

            // 週期規律性分析
            const cycleVariance = Math.sqrt(cycles.reduce((sum, c) => sum + Math.pow(c - avgCycle, 2), 0) / cycles.length);
            if (cycleVariance < 3) {
                insights.push('✅ 你的週期非常規律，變化很小');
            } else if (cycleVariance < 7) {
                insights.push('📊 你的週期相對規律，有輕微變化');
            } else {
                insights.push('📈 你的週期變化較大，建議密切關注');
            }

            // 症狀分析
            const allSymptoms = records.flatMap(r => r.symptoms);
            const symptomCounts = {};
            allSymptoms.forEach(s => {
                symptomCounts[s] = (symptomCounts[s] || 0) + 1;
            });
            
            const mostCommon = Object.entries(symptomCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 2);
            
            if (mostCommon.length > 0) {
                insights.push(`🏷️ 最常見的症狀：${mostCommon.map(s => s[0]).join('、')}`);
            }

            // 週期長度分析
            if (avgCycle < 21) {
                insights.push('⚠️ 你的週期較短（< 21天），建議諮詢醫生');
            } else if (avgCycle > 35) {
                insights.push('⚠️ 你的週期較長（> 35天），建議諮詢醫生');
            }

            insightCard.style.display = 'block';
            insightContent.innerHTML = insights.map(insight => `<div style="margin-bottom: 10px;">${insight}</div>`).join('');
        }

        // 月曆相關功能
        function updateCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${year}年${month + 1}月`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // 星期標題
            const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
            weekDays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.style.textAlign = 'center';
                dayElement.style.fontWeight = '600';
                dayElement.style.color = 'rgba(255, 255, 255, 0.6)';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            });
            
            // 空白日期
            for (let i = 0; i < firstDay; i++) {
                grid.appendChild(document.createElement('div'));
            }
            
            // 日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                
                // 檢查是否有記錄
                let hasRecord = false;
                let hasNotes = false;
                
                records.forEach(record => {
                    const start = new Date(record.startDate);
                    const end = new Date(record.endDate);
                    if (date >= start && date <= end) {
                        dayElement.classList.add('period');
                        hasRecord = true;
                        if (record.notes || record.symptoms.length > 0) {
                            hasNotes = true;
                        }
                    }
                });

                if (hasNotes) {
                    dayElement.classList.add('has-notes');
                }
                
                // 檢查是否為預測期
                if (records.length >= 2) {
                    const lastPeriod = new Date(records[0].startDate);
                    const avgCycle = calculateAverageCycle();
                    const nextPeriod = new Date(lastPeriod);
                    nextPeriod.setDate(nextPeriod.getDate() + avgCycle);
                    
                    const avgDuration = Math.round(records.reduce((sum, r) => sum + r.duration, 0) / records.length);
                    const nextEnd = new Date(nextPeriod);
                    nextEnd.setDate(nextEnd.getDate() + avgDuration - 1);
                    
                    if (date >= nextPeriod && date <= nextEnd && date > new Date()) {
                        dayElement.classList.add('predicted');
                    }
                }
                
                // 添加點擊事件
                dayElement.onclick = () => showDateDetails(dateStr);
                
                grid.appendChild(dayElement);
            }
        }

        // 顯示日期詳情
        function showDateDetails(dateStr) {
            const modal = document.getElementById('dateModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            const date = new Date(dateStr);
            modalTitle.textContent = formatDate(dateStr);
            
            // 找出該日期的相關記錄
            const relevantRecords = records.filter(record => {
                const start = new Date(record.startDate);
                const end = new Date(record.endDate);
                return date >= start && date <= end;
            });
            
            if (relevantRecords.length === 0) {
                modalBody.innerHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.5);">該日期沒有記錄</p>';
            } else {
                modalBody.innerHTML = relevantRecords.map(record => {
                    const dayNumber = Math.floor((date - new Date(record.startDate)) / (1000 * 60 * 60 * 24)) + 1;
                    return `
                        <div class="record-detail-item">
                            <h4 style="margin-bottom: 10px; color: var(--primary);">月經第 ${dayNumber} 天</h4>
                            <p><strong>週期：</strong>${formatDate(record.startDate)} - ${formatDate(record.endDate)}</p>
                            ${record.symptoms.length > 0 ? `
                                <p><strong>症狀：</strong>${record.symptoms.join('、')}</p>
                            ` : ''}
                            ${record.notes ? `
                                <p><strong>備註：</strong>${record.notes}</p>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }
            
            modal.classList.add('show');
        }

        // 關閉日期詳情彈窗
        function closeDateModal() {
            document.getElementById('dateModal').classList.remove('show');
        }

        // 生成洞察報告
        function generateInsights() {
            const container = document.getElementById('insightsContent');
            
            if (records.length < 2) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.5);">
                        <p style="font-size: 1.2em; margin-bottom: 20px;">需要至少2筆記錄才能生成洞察報告</p>
                        <p>持續記錄你的月經週期，我們將為你提供個人化的健康分析</p>
                    </div>
                `;
                return;
            }

            // 計算各種統計數據
            const cycles = [];
            for (let i = 0; i < records.length - 1; i++) {
                cycles.push(calculateDays(records[i + 1].startDate, records[i].startDate));
            }

            const avgCycle = Math.round(cycles.reduce((a, b) => a + b, 0) / cycles.length);
            const avgDuration = Math.round(records.reduce((sum, r) => sum + r.duration, 0) / records.length);
            const cycleVariance = Math.sqrt(cycles.reduce((sum, c) => sum + Math.pow(c - avgCycle, 2), 0) / cycles.length);
            
            // 症狀統計
            const symptomStats = {};
            records.forEach(record => {
                record.symptoms.forEach(symptom => {
                    symptomStats[symptom] = (symptomStats[symptom] || 0) + 1;
                });
            });

            // 找出最長和最短週期
            const minCycle = Math.min(...cycles);
            const maxCycle = Math.max(...cycles);
            
            // 生成洞察HTML
            container.innerHTML = `
                <!-- 週期規律性分析 -->
                <div class="insight-card" style="margin-bottom: 20px;">
                    <div class="insight-title">
                        <span>📊</span>
                        <span>週期規律性分析</span>
                    </div>
                    <div style="margin-top: 15px;">
                        ${getCycleRegularityInsight(cycleVariance, avgCycle, minCycle, maxCycle)}
                    </div>
                </div>

                <!-- 症狀模式分析 -->
                <div class="insight-card" style="margin-bottom: 20px;">
                    <div class="insight-title">
                        <span>🏷️</span>
                        <span>症狀模式</span>
                    </div>
                    <div style="margin-top: 15px;">
                        ${getSymptomInsights(symptomStats, records.length)}
                    </div>
                </div>

                <!-- 健康建議 -->
                <div class="insight-card" style="margin-bottom: 20px;">
                    <div class="insight-title">
                        <span>💊</span>
                        <span>個人化健康建議</span>
                    </div>
                    <div style="margin-top: 15px;">
                        ${getHealthRecommendations(avgCycle, avgDuration, symptomStats)}
                    </div>
                </div>

                <!-- 趨勢分析 -->
                <div class="insight-card">
                    <div class="insight-title">
                        <span>📈</span>
                        <span>週期趨勢</span>
                    </div>
                    <div style="margin-top: 15px;">
                        ${getTrendAnalysis(records, cycles)}
                    </div>
                </div>
            `;
        }

        // 週期規律性洞察
        function getCycleRegularityInsight(variance, avgCycle, minCycle, maxCycle) {
            let insight = '<div style="display: grid; gap: 15px;">';
            
            // 規律性評估
            if (variance < 3) {
                insight += `
                    <div style="padding: 15px; background: rgba(34, 197, 94, 0.2); border-radius: 10px; border-left: 4px solid #22c55e;">
                        <strong style="color: #22c55e;">✅ 週期非常規律</strong>
                        <p style="margin-top: 5px; color: rgba(255, 255, 255, 0.8);">你的週期變化很小，這是健康的表現！</p>
                    </div>
                `;
            } else if (variance < 7) {
                insight += `
                    <div style="padding: 15px; background: rgba(251, 191, 36, 0.2); border-radius: 10px; border-left: 4px solid #fbbf24;">
                        <strong style="color: #fbbf24;">📊 週期相對規律</strong>
                        <p style="margin-top: 5px; color: rgba(255, 255, 255, 0.8);">你的週期有輕微變化，這在正常範圍內</p>
                    </div>
                `;
            } else {
                insight += `
                    <div style="padding: 15px; background: rgba(239, 68, 68, 0.2); border-radius: 10px; border-left: 4px solid #ef4444;">
                        <strong style="color: #ef4444;">⚠️ 週期變化較大</strong>
                        <p style="margin-top: 5px; color: rgba(255, 255, 255, 0.8);">建議記錄更多細節，必要時諮詢醫生</p>
                    </div>
                `;
            }

            // 週期統計
            insight += `
                <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
                    <p><strong>平均週期：</strong>${avgCycle} 天</p>
                    <p><strong>最短週期：</strong>${minCycle} 天</p>
                    <p><strong>最長週期：</strong>${maxCycle} 天</p>
                    <p><strong>變化範圍：</strong>${maxCycle - minCycle} 天</p>
                </div>
            `;

            insight += '</div>';
            return insight;
        }

        // 症狀洞察
        function getSymptomInsights(symptomStats, totalRecords) {
            const symptoms = Object.entries(symptomStats)
                .sort((a, b) => b[1] - a[1]);

            if (symptoms.length === 0) {
                return '<p style="color: rgba(255, 255, 255, 0.6);">你還沒有記錄任何症狀</p>';
            }

            let html = '<div style="display: grid; gap: 10px;">';
            
            symptoms.forEach(([symptom, count]) => {
                const percentage = Math.round((count / totalRecords) * 100);
                html += `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span style="min-width: 100px;">${symptom}</span>
                        <div style="flex: 1; background: rgba(255, 255, 255, 0.1); height: 20px; border-radius: 10px; overflow: hidden;">
                            <div style="width: ${percentage}%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); transition: width 0.5s;"></div>
                        </div>
                        <span style="min-width: 50px; text-align: right;">${percentage}%</span>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        // 健康建議
        function getHealthRecommendations(avgCycle, avgDuration, symptomStats) {

            // 根據週期長度給建議
            if (avgCycle < 21) {
                recommendations.push({

                });

                });

            const topSymptoms = Object.entries(symptomStats)

                        });

                    case '頭痛':
                        recommendations.push({
                            icon: '💧',

                        });
                        break;
                    case '疲勞':
                        recommendations.push({
                            icon: '🌙',
                            title: '改善疲勞',

                        recommendations.push({

                <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; margin-bottom: 10px;">

                        <span style="font-size: 1.5em;">${rec.icon}</span>
                        <strong>${rec.title}</strong>
                    </div>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-left: 35px;">${rec.content}</p>
                </div>
            `).join('');
        }

        // 趨勢分析
        function getTrendAnalysis(records, cycles) {
            if (cycles.length < 3) {
                return '<p style="color: rgba(255, 255, 255, 0.6);">需要更多記錄才能分析趨勢</p>';
            }

            // 計算最近趨勢
            const recentCycles = cycles.slice(0, 3);
            const olderCycles = cycles.slice(3, 6);
            
            const recentAvg = recentCycles.reduce((a, b) => a + b, 0) / recentCycles.length;
            const olderAvg = olderCycles.length > 0 
                ? olderCycles.reduce((a, b) => a + b, 0) / olderCycles.length 
                : recentAvg;

            let trend = '';
            if (Math.abs(recentAvg - olderAvg) < 2) {
                trend = `
                    <div style="padding: 15px; background: rgba(34, 197, 94, 0.2); border-radius: 10px;">
                        <strong style="color: #22c55e;">📊 週期穩定</strong>
                        <p style="margin-top: 5px;">你的週期在過去幾個月保持穩定</p>
                    </div>
                `;
            } else if (recentAvg > olderAvg) {
                trend = `
                    <div style="padding: 15px; background: rgba(251, 191, 36, 0.2); border-radius: 10px;">
                        <strong style="color: #fbbf24;">📈 週期延長趨勢</strong>
                        <p style="margin-top: 5px;">你的週期有逐漸延長的趨勢（平均增加 ${Math.round(recentAvg - olderAvg)} 天）</p>
                    </div>
                `;
            } else {
                trend = `
                    <div style="padding: 15px; background: rgba(251, 191, 36, 0.2); border-radius: 10px;">
                        <strong style="color: #fbbf24;">📉 週期縮短趨勢</strong>
                        <p style="margin-top: 5px;">你的週期有逐漸縮短的趨勢（平均減少 ${Math.round(olderAvg - recentAvg)} 天）</p>
                    </div>
                `;
            }

            // 最近記錄
            const recentRecords = records.slice(0, 5);
            const recordsHtml = recentRecords.map((record, index) => {
                const cycle = index < records.length - 1 
                    ? calculateDays(records[index + 1].startDate, record.startDate)
                    : '進行中';
                return `
                    <tr>
                        <td style="padding: 8px;">${formatDate(record.startDate)}</td>
                        <td style="padding: 8px;">${record.duration} 天</td>
                        <td style="padding: 8px;">${cycle} ${typeof cycle === 'number' ? '天' : ''}</td>
                    </tr>
                `;
            }).join('');

            return `
                ${trend}
                <div style="margin-top: 20px;">
                    <h4 style="margin-bottom: 10px;">最近5次記錄</h4>
                    <table style="width: 100%; background: rgba(255, 255, 255, 0.05); border-radius: 10px; overflow: hidden;">
                        <thead>
                            <tr style="background: rgba(255, 255, 255, 0.1);">
                                <th style="padding: 10px; text-align: left;">開始日期</th>
                                <th style="padding: 10px; text-align: left;">持續天數</th>
                                <th style="padding: 10px; text-align: left;">週期長度</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${recordsHtml}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('dateModal');
            if (event.target === modal) {
                closeDateModal();
            }
        }

        function changeMonth(direction) {
            currentMonth.setMonth(currentMonth.getMonth() + direction);
            updateCalendar();
        }

        // 輔助函數
        function calculateDays(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            const diff = Math.abs(d2 - d1);
            return Math.ceil(diff / (1000 * 60 * 60 * 24)) + 1;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
        }

        function calculateAverageCycle() {
            if (records.length < 2) return 28;
            
            const cycles = [];
            for (let i = 0; i < records.length - 1; i++) {
                cycles.push(calculateDays(records[i + 1].startDate, records[i].startDate));
            }
            
            return Math.round(cycles.reduce((a, b) => a + b, 0) / cycles.length);
        }

        // 匯出資料
        function exportData() {
            const dataStr = JSON.stringify(records, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `PeriodIQ-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showNotification('資料已匯出！');
        }

        // 處理檔案導入
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            const fileName = file.name.toLowerCase();

            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    let importedRecords = [];

                    if (fileName.endsWith('.json')) {
                        // JSON 格式（PeriodIQ 或其他 app 的 JSON 導出）
                        importedRecords = parseJSONImport(content);
                    } else if (fileName.endsWith('.csv')) {
                        // CSV 格式（Clue, Flo 等）
                        importedRecords = parseCSVImport(content);
                    } else if (fileName.endsWith('.txt')) {
                        // 文字格式
                        importedRecords = parseTextImport(content);
                    }

                    if (importedRecords.length > 0) {
                        // 確認導入
                        const confirmMsg = `偵測到 ${importedRecords.length} 筆記錄。\n是否要：\n1. 合併到現有記錄（輸入 1）\n2. 取代所有現有記錄（輸入 2）\n3. 取消（輸入其他）`;
                        const choice = prompt(confirmMsg);

                        if (choice === '1') {
                            // 合併記錄
                            mergeRecords(importedRecords);
                            showNotification(`成功導入 ${importedRecords.length} 筆記錄！`);
                        } else if (choice === '2') {
                            // 取代記錄
                            records = importedRecords;
                            saveRecords();
                            updateDisplay();
                            showNotification(`成功導入 ${importedRecords.length} 筆記錄！`);
                        }
                    } else {
                        showNotification('無法識別檔案格式或檔案為空');
                    }
                } catch (error) {
                    console.error('Import error:', error);
                    showNotification('導入失敗：' + error.message);
                }
            };

            reader.readAsText(file);
        }

        // 解析 JSON 格式
        function parseJSONImport(content) {
            const data = JSON.parse(content);
            
            // 如果是 PeriodIQ 自己的格式
            if (Array.isArray(data) && data.length > 0 && data[0].startDate) {
                return data;
            }

            // 其他 app 的 JSON 格式
            const records = [];
            
            // Clue 格式
            if (data.cycles || data.periods) {
                const periods = data.periods || data.cycles;
                periods.forEach(period => {
                    if (period.start_date && period.end_date) {
                        records.push({
                            id: Date.now() + Math.random(),
                            startDate: period.start_date,
                            endDate: period.end_date,
                            duration: calculateDays(period.start_date, period.end_date),
                            symptoms: period.symptoms || [],
                            notes: period.notes || '',
                            createdAt: new Date().toISOString()
                        });
                    }
                });
            }

            // Flo 格式
            if (data.menstruation_periods) {
                data.menstruation_periods.forEach(period => {
                    if (period.begin && period.end) {
                        records.push({
                            id: Date.now() + Math.random(),
                            startDate: period.begin.split('T')[0],
                            endDate: period.end.split('T')[0],
                            duration: calculateDays(period.begin, period.end),
                            symptoms: [],
                            notes: '',
                            createdAt: new Date().toISOString()
                        });
                    }
                });
            }

            return records;
        }

        // 解析 CSV 格式
        function parseCSVImport(content) {
            const records = [];
            const lines = content.split('\n').filter(line => line.trim());
            
            if (lines.length < 2) return records;

            // 獲取標題行
            const headers = lines[0].toLowerCase().split(',').map(h => h.trim());
            
            // 找出日期欄位
            const startIndex = headers.findIndex(h => 
                h.includes('start') || h.includes('begin') || h.includes('開始') || h === 'date'
            );
            const endIndex = headers.findIndex(h => 
                h.includes('end') || h.includes('結束')
            );

            if (startIndex === -1) return records;

            // 解析每一行
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const startDate = parseDate(values[startIndex]);
                const endDate = endIndex !== -1 ? parseDate(values[endIndex]) : startDate;

                if (startDate) {
                    // 如果只有開始日期，假設持續5天
                    const finalEndDate = endDate || addDays(startDate, 4);
                    
                    records.push({
                        id: Date.now() + Math.random(),
                        startDate: startDate,
                        endDate: finalEndDate,
                        duration: calculateDays(startDate, finalEndDate),
                        symptoms: [],
                        notes: '',
                        createdAt: new Date().toISOString()
                    });
                }
            }

            return records;
        }

        // 解析文字格式
        function parseTextImport(content) {
            const records = [];
            const lines = content.split('\n').filter(line => line.trim());

            // 常見的日期格式正則表達式
            const datePatterns = [
                /(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/,  // YYYY-MM-DD 或 YYYY/MM/DD
                /(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})/,  // MM-DD-YYYY 或 MM/DD/YYYY
                /(\d{1,2})[-\/](\d{1,2})[-\/](\d{2})/,  // MM-DD-YY 或 MM/DD/YY
            ];

            lines.forEach(line => {
                let dates = [];
                
                // 嘗試所有日期格式
                datePatterns.forEach(pattern => {
                    const matches = line.matchAll(new RegExp(pattern, 'g'));
                    for (const match of matches) {
                        const dateStr = match[0];
                        const parsed = parseDate(dateStr);
                        if (parsed) dates.push(parsed);
                    }
                });

                // 如果找到日期
                if (dates.length > 0) {
                    const startDate = dates[0];
                    const endDate = dates[1] || addDays(startDate, 4); // 預設5天

                    records.push({
                        id: Date.now() + Math.random(),
                        startDate: startDate,
                        endDate: endDate,
                        duration: calculateDays(startDate, endDate),
                        symptoms: [],
                        notes: line,  // 將整行作為備註
                        createdAt: new Date().toISOString()
                    });
                }
            });

            return records;
        }

        // 解析日期字串
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // 清理字串
            dateStr = dateStr.trim().replace(/['"]/g, '');
            
            // 嘗試直接解析
            let date = new Date(dateStr);
            if (!isNaN(date)) {
                return date.toISOString().split('T')[0];
            }

            // 嘗試其他格式
            const patterns = [
                /^(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})$/,  // YYYY-MM-DD
                /^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$/,  // MM-DD-YYYY
                /^(\d{1,2})\.(\d{1,2})\.(\d{4})$/,        // DD.MM.YYYY
            ];

            for (const pattern of patterns) {
                const match = dateStr.match(pattern);
                if (match) {
                    let year, month, day;
                    
                    if (match[1].length === 4) {
                        // YYYY-MM-DD
                        [, year, month, day] = match;
                    } else if (match[3].length === 4) {
                        // MM-DD-YYYY 或 DD.MM.YYYY
                        if (pattern.toString().includes('\\.')) {
                            [, day, month, year] = match;
                        } else {
                            [, month, day, year] = match;
                        }
                    }

                    date = new Date(year, month - 1, day);
                    if (!isNaN(date)) {
                        return date.toISOString().split('T')[0];
                    }
                }
            }

            return null;
        }

        // 日期加天數
        function addDays(dateStr, days) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + days);
            return date.toISOString().split('T')[0];
        }

        // 合併記錄
        function mergeRecords(newRecords) {
            // 避免重複：檢查相同日期的記錄
            const existingDates = new Set(records.map(r => r.startDate));
            const uniqueNewRecords = newRecords.filter(r => !existingDates.has(r.startDate));
            
            records = [...records, ...uniqueNewRecords];
            records.sort((a, b) => new Date(b.startDate) - new Date(a.startDate));
            
            saveRecords();
            updateDisplay();
        }
    </script>
